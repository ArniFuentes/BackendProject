<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cargador.css" />
  </head>
  <body>
    <h1 style="display: none" id="tienda">Tienda</h1>
    <div id="loader" class="loader"></div>

    <div id="productList" class="product-list"></div>

    <div class="buttons-container">
      <button onclick="firstPage()" id="primera" style="display: none">Primera</button>
      <button onclick="prevPage()" id="anterior" style="display: none">Anterior</button>
      <button onclick="nextPage()" id="siguiente" style="display: none">Siguiente</button>
      <button onclick="lastPage()" id="ultima" style="display: none">Ãšltima</button>
    </div>

    <button
      onclick="redirectToLogin()"
      class="login-button"
      style="display: none"
    >
      Log in
    </button>

    <button
      onclick="redirectToSignup()"
      class="signup-button"
      style="display: none"
    >
      Sign up
    </button>

    <div id="cart" class="cart" style="display: none">
      <h2>Carrito de Compra</h2>
      <ul id="cartList"></ul>
      <button onclick="showAddedProducts()">Ver productos agregados</button>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
