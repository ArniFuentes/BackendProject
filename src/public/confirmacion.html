<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="css/cargador.css" />
    <link rel="stylesheet" href="css/confirmacion.css" />
  </head>
  <body>
    <h1 id="successMessage" style="display: none">¡Compra Exitosa!</h1>
    <div id="loader"></div>
    <div id="ticketDetails">
      <h2>Detalles del Ticket de Compra</h2>
      <p><strong>Código:</strong> <span id="ticketCode"></span></p>
      <p><strong>Monto:</strong> $<span id="ticketAmount"></span></p>
      <p><strong>Comprador:</strong> <span id="ticketPurchaser"></span></p>
      <p>
        <strong>Fecha de Compra:</strong> <span id="ticketPurchaseDate"></span>
      </p>
    </div>
    <p>
      <a href="index.html" id="backLink" style="display: none"
        >Volver a la página principal</a
      >
    </p>

    <script src="js/confirmacion.js"></script>
  </body>
</html>
